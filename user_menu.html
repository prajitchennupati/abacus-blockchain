<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu</title>
    <style>
        body { background-color: #1e2b39; color: #ffffff; font-family: Arial, sans-serif; text-align: center; }
        .container { margin: 50px auto; width: 50%; }
        button { background-color: #ff8c00; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 150px; height: auto;">
        <h1>Welcome, {{ wallet.full_name }}</h1>
        <p>Balance: {{ wallet.balance }}</p>
        <a href="{{ url_for('transfer') }}"><button>Transfer Funds</button></a>
        <a href="{{ url_for('mine') }}"><button>Mine</button></a>
        <a href="{{ url_for('index') }}"><button>Log Out</button></a>
    </div>
</body>
</html>
