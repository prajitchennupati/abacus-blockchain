<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <style>
        body { background-color: #1e2b39; color: #ffffff; font-family: Arial, sans-serif; text-align: center; }
        .container { margin: 50px auto; width: 50%; }
        input { padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ff8c00; }
        button { background-color: #ff8c00; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 150px; height: auto;">
        <h1>Transfer Funds</h1>
        <form method="post">
            <input type="text" name="recipient_public_key" placeholder="Recipient Public Key" required><br>
            <input type="text" name="amount" placeholder="Amount" required><br>
            <button type="submit">Transfer</button>
        </form>
        <a href="{{ url_for('user_menu') }}"><button>Back to User Menu</button></a>
    </div>
</body>
</html>
